<mat-card-content class="page-title">
  <mat-card-title>Бюджет за месяц</mat-card-title>
  <mat-card-subtitle>{{ month }}</mat-card-subtitle>
</mat-card-content>
<app-category-budget *ngFor="let monthCategory of monthCategories" [monthCategory]="monthCategory" (delete)="onDelete($event)"></app-category-budget>

<button mat-fab [routerLink]="[month.id, 'add']" class="add-category" title="Добавить из списка">
  <mat-icon>playlist_add</mat-icon>
</button>
